plugins {
    id 'java-library'
}

group 'com.esaulpaugh'
version '1.0-SNAPSHOT'

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    finalizedBy(javadocJar)
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
    finalizedBy(sourcesJar)
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

//    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    implementation  group: 'com.madgag.spongycastle',
                    name: 'prov',
                    version: '1.58.0.0' // has junit 4.12

    testImplementation  group: 'org.bouncycastle',
                        name: 'bcprov-jdk15on',
                        version: '1.60' // .jcajce.provider.digest

//    implementation group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.21'
