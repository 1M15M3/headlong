plugins {
    id 'java-library'
}

group 'com.esaulpaugh'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

    implementation group: 'com.madgag.spongycastle', name: 'prov', version: '1.58.0.0'
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.60' // .jcajce.provider.digest

//    implementation group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.21'
//    implementation group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.21'
//    implementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}
